<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteWatch - Report Waste. Restore Cleanliness.</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <nav class="nav-container">
            <!-- Logo / Brand -->
            <div class="nav-brand">
                <a href="/">WasteWatch</a>
            </div>
            
            <!-- Navigation Links -->
            <div class="nav-links">
                {% if session.user_id %}
                    <!-- User Dropdown (when logged in) -->
                    <div class="user-dropdown">
                        <button class="user-menu-button" id="user-menu-btn">
                            <span class="user-name">{{ session.user_name }}</span>
                            <span class="dropdown-arrow">â–¼</span>
                        </button>
                        <div class="dropdown-menu" id="user-dropdown-menu">
                            <a href="/logout" class="dropdown-item">Logout</a>
                        </div>
                    </div>
                {% else %}
                    <!-- Sign In / Sign Up (when not logged in) -->
                    <a href="/signin" class="nav-link">Sign In</a>
                    <a href="/signup" class="nav-button">Sign Up</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <main class="hero-section">
        <div class="hero-content">
            <!-- Main Heading -->
            <h1 class="hero-heading">Report Waste. Restore Cleanliness.</h1>
            
            <!-- Subheading -->
            <p class="hero-subheading">
                WasteWatch helps communities report waste issues instantly using photos and location.
            </p>
            
            <!-- Action Buttons -->
            {% if session.user_id %}
                <!-- Show action buttons when logged in -->
                <div class="action-buttons">
                    <a href="/report" class="cta-button cta-primary">Snap Waste</a>
                    <a href="/find-waste" class="cta-button cta-secondary">Find Waste Location</a>
                </div>
            {% else %}
                <!-- Show Get Started button when not logged in -->
                <a href="/signup" class="cta-button">Get Started</a>
            {% endif %}
        </div>
    </main>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
