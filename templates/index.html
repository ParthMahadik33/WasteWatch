<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteWatch - Report Waste. Restore Cleanliness.</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop class="bg-video">
        <source src="{{ url_for('static', filename='assets/istockphoto-1163773783-640_adpp_is.mp4') }}" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='assets/image-removebg-preview.png') }}" alt="WasteWatch Logo">
            <span>WasteWatch</span>
        </div>

        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            {% if session.user_id %}
                <!-- User Dropdown (when logged in) -->
                <li class="user-dropdown">
                    <button class="user-menu-button" id="user-menu-btn">
                        <span class="user-name">{{ session.user_name }}</span>
                        <span class="dropdown-arrow">â–¼</span>
                    </button>
                    <div class="dropdown-menu" id="user-dropdown-menu">
                        <a href="/snap" class="dropdown-item">Snap Waste</a>
                        <a href="/find-waste" class="dropdown-item">Find Waste</a>
                        <a href="/logout" class="dropdown-item">Logout</a>
                    </div>
                </li>
            {% else %}
                <!-- Sign In / Sign Up (when not logged in) -->
                <li><a href="/signin">Sign In</a></li>
                <li><a href="/signup" class="signup">Sign Up</a></li>
            {% endif %}
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>WasteWatch</h1>
        <p>See it. Report it. Clean it.</p>

        <div class="buttons">
            {% if session.user_id %}
                <!-- Show action buttons when logged in -->
                <a href="/snap" class="cta">Snap Waste</a>
                <a href="/find-waste" class="secondary">Find Waste Location</a>
            {% else %}
                <!-- Show Get Started button when not logged in -->
                <a href="/signup" class="cta">Get Started</a>
            {% endif %}
        </div>
    </section>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
