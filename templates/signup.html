<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteWatch | Sign Up</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <img src="{{ url_for('static', filename='assets/image-removebg-preview.png') }}" class="logo" alt="WasteWatch Logo">
        <h1>WasteWatch</h1>
        <p class="subtitle">Join our community to make a difference</p>

        <div class="auth-card">
            <div class="tabs">
                <a href="/signin" class="tab">Sign In</a>
                <span class="tab active">Sign Up</span>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message flash-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="/signup" id="signup-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required autocomplete="name">

                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="number" placeholder="Enter your phone number" required autocomplete="tel">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required autocomplete="email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required autocomplete="new-password">

                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required autocomplete="new-password">

                <button type="submit" id="submit-btn">
                    <span id="submit-text">Create Account</span>
                    <span id="submit-loading" class="loading-spinner" style="display: none;">Creating account...</span>
                </button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
