<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteWatch | Sign In</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <img src="{{ url_for('static', filename='assets/image-removebg-preview.png') }}" class="logo" alt="WasteWatch Logo">
        <h1>WasteWatch</h1>
        <p class="subtitle">Welcome back</p>

        <div class="auth-card">
            <div class="tabs">
                <span class="tab active">Sign In</span>
                <a href="/signup" class="tab">Sign Up</a>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message flash-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="/signin" id="signin-form">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required autocomplete="email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">

                <button type="submit" id="submit-btn">
                    <span id="submit-text">Sign In</span>
                    <span id="submit-loading" class="loading-spinner" style="display: none;">Signing in...</span>
                </button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/signin.js') }}"></script>
</body>
</html>
