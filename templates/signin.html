<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - WasteSnap</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <nav class="nav-container">
            <div class="nav-brand">
                <a href="/">WasteSnap</a>
            </div>
            <div class="nav-links">
                <a href="/signup" class="nav-button">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- Sign In Section -->
    <main class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your WasteSnap account</p>
                
                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for category, message in messages %}
                                <div class="flash-message flash-{{ category }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                
                <!-- Sign In Form -->
                <form id="signin-form" class="auth-form" method="POST" action="/signin">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                            autocomplete="email"
                        >
                        <span class="error-message" id="email-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <span class="error-message" id="password-error"></span>
                    </div>
                    
                    <button type="submit" class="auth-button" id="submit-btn">
                        <span id="submit-text">Sign In</span>
                        <span id="submit-loading" class="loading-spinner" style="display: none;">Signing in...</span>
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="/signup" class="auth-link">Sign Up</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/signin.js') }}"></script>
</body>
</html>
